<p>Review of unread request notifications</p>
<hr>
<div id="request-notification-review">
    <div>
        <table>
            <thead>
                <tr>
                    <th>Notification</th>
                    <th>Mark as read</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let n of allUnreadNotifications">
                    <td>{{n.text}}</td>
                    <td>
                        <button  mat-icon-button class="accept-button" (click)="markAsRead(n)">
                            <mat-icon>check_circle</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
