<p>Application grade review</p>
<hr>
<div id="grade-review">
    <div>
        <table>
            <thead>
                <tr>
                    <th>Ocjena</th>
                    <th>Komentar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let gr of grades">
                    <td>{{gr.rating}}</td>
                    <td>{{gr.comment}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
