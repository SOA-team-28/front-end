<div id="club-form">
    <div id="club-form-details">
        <form [formGroup]="clubForm">
            <div>
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <input matInput type="text" formControlName="description">
                </mat-form-field>
            </div>
            <div>
            <input type="file" (change)="onImageSelected($event)" class="file-input" #fileUpload />
            <div class="file-upload">
                <button mat-flat-button class="upload-btn" (click)="fileUpload.click()">
                    <mat-icon>insert_photo</mat-icon>
                    <span>Upload image</span>
                </button>
            </div>
                
                <div class="image-container" *ngIf="imagePreview && imagePreview.length > 0">
                    <img [src]="imagePreview" alt="Image" style="max-width: 200px; max-height: 200px;">
                </div>
            </div>
            <div id="buttons">
                <button *ngIf="!shouldEdit" mat-raised-button type="submit" color="primary" (click)="addClub()">Done</button>
                <button *ngIf="shouldEdit" mat-raised-button type="submit" color="primary" (click)="updateClub()">Done</button>
            </div>
        </form>
    </div>
</div>
