<div class="frame">
    <div class="flex-container">
        <img class="logo" src="assets/explorerLogo.png">
        <div id="buttons">
            <button class="button" *ngIf="user && user.username === ''"  mat-raised-button [routerLink]="['login']">Login</button>
            <button class="button" *ngIf="user && user.username !== ''"  mat-raised-button (click)="onLogout()">Logout</button>
            <button class="button"  mat-raised-button [routerLink]="['home']">Home</button>
            <button class="button" *ngIf="user && user.role === 'administrator'" mat-raised-button [routerLink]="['equipment']">Manage equipment</button>
            <button class="button" *ngIf="user && user.role === 'tourist'" mat-raised-button [routerLink]="['club']">Clubs</button>
            <button class="button" *ngIf="user && (user.role === 'author' || user.role === 'tourist')" mat-raised-button [routerLink]="['profile-info']">Profile information</button>
            <button class="button" *ngIf="user && user.role === 'administrator'" mat-raised-button [routerLink]="['accounts']">Accounts management</button>
            <button class="button" *ngIf="user && user.role === 'administrator'" mat-raised-button [routerLink]="['reported-issues']">Reported issues</button>
            <button class="button" *ngIf="user && user.role === 'tourist'" mat-raised-button [routerLink]="['reporting-issues']">Report an issue</button>
            <button class="button" *ngIf="user && user.role === 'author'" mat-raised-button [routerLink]="['checkpoint']">Manage checkpoints</button>
            <button class="button" *ngIf="user && user.role === 'author'" mat-raised-button [routerLink]="['map-object']">Manage map objects</button>
            <button class="button" *ngIf="user && (user.role === 'author' || user.role === 'tourist')" mat-raised-button [routerLink]="['blog-comments']">Blog comments</button>
            <button class="button" *ngIf="user && (user.role === 'author' || user.role === 'tourist')" mat-raised-button [routerLink]="['blog-post']">Manage blogs</button>
            <button class="button" *ngIf="user && user.role === 'tourist'" mat-raised-button [routerLink]="['preference']">Manage preference</button>
            <button class="button" *ngIf="user && user.role === 'author'" mat-raised-button [routerLink]="['tour']">Tours</button>
            <button class="button" *ngIf="user && user.role === 'tourist'" mat-raised-button [routerLink]="['tour-overview']">Tours</button>
            <button class="button" *ngIf="user && user.role === 'tourist'" mat-raised-button [routerLink]="['application-grade']">Rate the app</button>
            <button class="button" *ngIf="user && user.role === 'administrator'" mat-raised-button [routerLink]="['grade-review']">Grade review</button>           
            <button class="button" *ngIf="user && user.role === 'tourist'" mat-raised-button [routerLink]="['invitations']">Invitations</button>
            <button class="button" *ngIf="user && user.role === 'author'" mat-raised-button [routerLink]="['tour-rating']">Tour Ratings</button>
            <button class="button" *ngIf="user && user.role === 'administrator'" mat-raised-button [routerLink]="['tour-rating']">Tour Ratings</button>
            <button class="button" *ngIf="user && user.role === 'tourist'" mat-raised-button [routerLink]="['tour-rating']">Tour Ratings</button>
        </div>
    </div>
</div>
