<div id="encounter-popup">
    <div class="encounter-title">
        <h2 mat-dialog-title>{{data.checkpointName}}</h2>
    </div>
    <mat-dialog-content>
        <div>
            <p *ngIf="data.unlocked">Checkpoint secret successfully unlocked!</p>
            <p *ngIf="!data.unlocked">To unlock secret first complete available encounter!</p>
        </div>
    </mat-dialog-content>

    <mat-dialog-content>
        <div>
            <p *ngIf="data.unlocked" class="emoji">🔓</p>
            <p *ngIf="!data.unlocked" class="emoji">🔐</p>
        </div>
    </mat-dialog-content>
    <div mat-dialog-actions class="button-div">
        <button class="close-button" (click)="onDismiss()">Close</button>
        <button *ngIf="data.unlocked" class="button" (click)="onConfirm()">Show secret</button>
        <button *ngIf="!data.unlocked" class="button" (click)="onConfirm()">Show encounter</button>
    </div>
</div>
