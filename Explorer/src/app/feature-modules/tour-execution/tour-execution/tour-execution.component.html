<div id="tour-execution">

    <div id="top-div">
        <div class="tour-info">
            <p class="subtitle">Tour: {{tour.name}}</p>
            <table>
                <tr>
                    <td>Description: </td>
                    <td>{{tour.description}}</td>
                </tr>
                <tr>
                    <td>Demandigness Level: </td>
                    <td>{{tour.demandignessLevel}}</td>
                </tr>
            </table>
        </div>

        <button (click)="abandon()">
            Abandon
        </button>

        <div class="notification-div">
            <table border="1">
                <tr *ngFor="let n of notifications">
                    <td>Save your new position!</td>
                    <td>
                    ({{n}})
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="simulator-div">
        <xp-simulator (positionUpdated)="checkPosition()"></xp-simulator>
    </div>

    <div class="checkpoints-div">
        <table>
            <tr *ngFor="let c of completedCheckpoint">
                <td>Name: {{c.name}}</td>
                <td>Description: {{c.description}}</td>
            </tr>
        </table>
    </div>

</div>
