<body>
    <div class="map">
        <xp-map></xp-map>
    </div>
    <div class="info">
        <p class="title">Tour: {{tourName}}</p>
        <p class="current-checkpoint"> Current checkpoint: {{currentCheckpoint}}</p>

        <button *ngIf="nextVisibility" (click)="nextCheckpoint(tour)" style="height: 40px;">Next checkpoint</button>
        <button *ngIf="finishVisibility" (click)="finish(tour)" style="height: 40px;">Finish</button>
    </div>

    
</body>
