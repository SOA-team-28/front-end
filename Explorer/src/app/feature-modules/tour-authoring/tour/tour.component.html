<div >
    <div class="tour">
        <h1>Tours</h1>
    <div>
        <table>
            <tbody>
                <tr *ngFor="let t of tours">
                <td (click)="openDetails(t)">
                    <div>
                        <br>
                            <div class="ch">{{t.name}}</div>
                        <br>
                        <div class="card">
                            <div>
                               <span class="cinfo"> Distance:</span>
                                <br>
                                <table>
                                    <tr *ngFor="let tt of t.tourTimes">
                                        <td>{{tt.transportation}}</td>
                                        <td>{{(tt.distance/1000).toFixed(2)}} km</td>
                                        <td>{{(tt.timeInSeconds/3600).toFixed(0)}} h {{((tt.timeInSeconds%3600)/60).toFixed(0)}} min </td>
                                    </tr>
                                </table>
                            </div>
                            <div>
                               <span class="cinfo">Price:</span>
                                <br>
                                {{t.price}}
                            </div>
                            <div>
                              <span class="cinfo">Status:</span>
                                <br>
                                {{t.status}}
                            </div>
                            <div *ngIf="t.checkpoints.length>0">
                                <img  [src]="t.checkpoints[0].pictures[0]" width="100" height="100">
                            </div>
                            <div *ngIf="t.checkpoints.length==0">
                                <img  [src]="picture" width="100" height="100">
                            </div>
                        </div> 
                            <div class="cinfo">
                                <div *ngIf="t.tags.length > 0" class="cttags">#{{t.tags}}</div>
                            </div>                       
                        </div>
                    </td>
                </tr>
                <tr><button style="color:#E67840" (click)="onAddClicked()" mat-icon-button>
                    <mat-icon>add</mat-icon>
                </button></tr>
            </tbody>
        </table>
    </div>
   
    </div>
</div>
