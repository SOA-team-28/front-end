<form [formGroup]="checkpointForm">
    <div>
        <mat-form-field>
            <label>Order Number:</label>
            <input matInput type="number" formControlName="orderNumber">
        </mat-form-field>
        <mat-form-field>
            <label>Longitude:</label>
            <input matInput type="number" formControlName="longitude">
        </mat-form-field>
        <mat-form-field>
            <label>Latitude:</label>
            <input matInput type="number" formControlName="latitude">
        </mat-form-field>
        <mat-form-field>
            <label>Name:</label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <label>Description:</label>
            <input matInput type="text" formControlName="description">
        </mat-form-field>
        <mat-form-field>
            <label>Picture URL:</label>
            <input matInput type="text" formControlName="picture">
            <br>
        </mat-form-field>
        <button *ngIf="!shouldEdit" (click)="addCheckpoint()">Add checkpoint</button>
        <button *ngIf="shouldEdit" (click)="updateCheckpoint()">Update</button>
    </div>
</form>
