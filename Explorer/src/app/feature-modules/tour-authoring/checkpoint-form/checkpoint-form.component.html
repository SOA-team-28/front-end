<form [formGroup]="checkpointForm">
    <div>
        <mat-form-field>
            <label>Order Number:</label>
            <input matInput type="number" formControlName="orderNumber">
        </mat-form-field>
        <mat-form-field>
            <label>Longitude:</label>
            <input matInput type="number" formControlName="longitude">
        </mat-form-field>
        <mat-form-field>
            <label>Latitude:</label>
            <input matInput type="number" formControlName="latitude">
        </mat-form-field>
        <mat-form-field>
            <label>Name:</label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <label>Description:</label>
            <input matInput type="text" formControlName="description">
        </mat-form-field>
        <br>
        <form [formGroup]="pictureForm">
            <mat-form-field>
                <label>Picture URL:</label>
                <input matInput type="text" name="picture" formControlName="picture">
                <br>
            </mat-form-field>
            <button (click)="addPicture()">Add picture</button>
        </form>
        
        <button *ngIf="!shouldEdit" (click)="addCheckpoint()">Add checkpoint</button>
        <button *ngIf="shouldEdit" (click)="updateCheckpoint()">Update</button>
        <br>
        <p>Pictures:</p>
                <table>
                    <tr *ngFor="let p of pictures; index as i">
                        <td><img [src]="p" alt="Checkpoint picture" width="200" height="150"></td>
                        <td>
                            <button (click)="deletePicture(i)">DELETE</button>
                        </td>
                    </tr>
                </table>
    </div>
</form>
