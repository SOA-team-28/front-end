<form [formGroup]="mapObjectForm">
    <div>
        <mat-form-field>
            <label>Longitude:</label>
            <input matInput type="number" formControlName="longitude">
        </mat-form-field>
        <mat-form-field>
            <label>Latitude:</label>
            <input matInput type="number" formControlName="latitude">
        </mat-form-field>
        <mat-form-field>
            <label>Name:</label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <label>Category:</label>
            <input matInput type="text" formControlName="category">
        </mat-form-field>
        <mat-form-field>
            <label>Description:</label>
            <input matInput type="text" formControlName="description">
        </mat-form-field>
        <mat-form-field>
            <label>Picture URL:</label>
            <input matInput type="text" name="picture" formControlName="pictureURL">
        </mat-form-field>
        <mat-form-field>
            <label>Object status</label>
            <mat-select formControlName="status">
              <mat-option value="Private">Private</mat-option>
              <mat-option value="Public">Public</mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <button *ngIf="!shouldEdit" (click)="addMapObject()">Add MapObject</button>
        <button *ngIf="shouldEdit" (click)="updateMapObject()">Update</button>
        <br>
        <xp-map (mapClick)="onMapClick($event)"></xp-map>
        
    </div>
</form>
