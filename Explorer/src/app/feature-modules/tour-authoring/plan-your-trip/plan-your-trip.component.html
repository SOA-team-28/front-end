<body> 
    <div class="container">
        <h1>Plan your own trip</h1>
        <label class="tellUs">Tell us what place you want to visit</label>
        <div class="forma">
            <input type="text" placeholder=" Your desired destination" class="destinationInput" [(ngModel)]="selectedDestination"/>
            <button class="go" (click)="loadPublicCheckpoints()">Go</button>
        </div>
        <div class="content">
            <div class="left">
                <div class="availableCheckpoints" *ngIf="publicCheckpoints && publicCheckpoints.length>0">
                    <label class="tellUs">Add checkpoints to your trip</label>
                    <div style="overflow-y: auto;">
                        <table class="checkpointsTable">
                            <tr *ngFor="let ch of publicCheckpoints">
                                <div class="checkpoint">
                                    <img class="checkpointPicture" src="{{ch.pictures[0]}}" alt="image">
                                    <div class="checkpointInfo">
                                        <label class="name">{{ch.name}}</label>
                                        <p class="description">{{ch.description}}</p>
                                        <button class="addCheckpointButton" (click)="addCheckpoint(ch)">+</button>
                                    </div>
                                </div>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="availableCheckpoints" *ngIf="publicCheckpoints && publicCheckpoints.length>0">
                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <label class="tellUs">Checkpoints on your custom tour</label>
                        <button style="color: white; width: 4vh; height: 4vh; border: 0px solid black; background-color: transparent; cursor: pointer; margin-right: 8px;" (click)="changeMode()">{{mode}}</button>
                    </div>
                    <div style="overflow-y: auto;" *ngIf="mode==='Map'">
                        <table class="checkpointsTable">
                            <tr *ngFor="let ch of selectedCheckpoints">
                                <div class="checkpoint">
                                    <img class="checkpointPicture" src="{{ch.pictures[0]}}" alt="image">
                                    <div class="checkpointInfo">
                                        <label class="name">{{ch.name}}</label>
                                        <p class="description">{{ch.description}}</p>
                                        <button class="addCheckpointButton" (click)="cancelCheckpoint(ch)">-</button>
                                    </div>
                                </div>
                            </tr>
                        </table>
                    </div>
                    <div style="overflow-y: hidden;" *ngIf="mode==='List'">
                        <xp-map class="map"></xp-map>
                    </div>
                </div>
            </div>
        </div>
        <h1 *ngIf="selectedCheckpoints && selectedCheckpoints.length>0">Tours you may be interested in</h1>
        <div *ngIf="selectedCheckpoints && selectedCheckpoints.length>0" class="travelers-div">
            <button class="navigation-button" (click)="swipeLeft()"> &#9665;</button>
            <div class="tour-cards-container" [@slide]="i">
              <div class="tour-card" *ngFor="let tour of tours" (click)="selectTour(tour)">
                <div class="image-container">
                    <label class="card-location-header">Beograd</label>
                    <img *ngIf="tour.checkpoints[0]" src="{{tour.checkpoints[0].pictures[0]}}" alt="Image1" class="img">
                </div>
                <div class="card-top">
                 <div *ngIf="tour.tourRatings.length>0" style="height: 100%; width: auto; display: flex; justify-content: right; margin-right: 2px;">
                    <label style="color: white; font-size: small; font-weight: 400; margin-right: 4px;">{{averageGrade(tour)}}</label>
                    <label *ngIf="+averageGrade(tour) < 1; else fullStar" class="star" data-text="&#9733;">&#9734;</label>
                    <label *ngIf="+averageGrade(tour) < 2; else fullStar" class="star" data-text="&#9733;">&#9734;</label>
                    <label *ngIf="+averageGrade(tour) < 3; else fullStar" class="star" data-text="&#9733;">&#9734;</label>
                    <label *ngIf="+averageGrade(tour) < 4; else fullStar" class="star" data-text="&#9733;">&#9734;</label>
                    <label *ngIf="+averageGrade(tour) < 5; else fullStar" class="star" data-text="&#9733;">&#9734;</label>
                    <ng-template #fullStar><label class="star" data-text="&#9733;">&#9733;</label></ng-template>
                  </div> 
                  
                </div>
                <h2 class="card-header">{{tour.name}}</h2>
                <p style="color: white; margin-left: 10px; font-size: x-small;">{{tour.description}}</p>
              </div>
              
            </div>
            <button class="navigation-button" (click)="swipeRight()">&#9655; </button>
          </div>
          
      
    </div>
</body>
