<div id="tour-details">
    <p id="tour-title">{{tour.name}}</p>

    <table id="tour-details-table">
        <tr>
            <th>Description:</th>
            <td>{{tour.description}}</td>
        </tr>
        <tr>
            <th>Price:</th>
            <td>{{tour.price}}</td>
        </tr>
        <tr>
            <th>Status:</th>
            <td>{{tour.status}}</td>
        </tr>
        <tr>
            <th>Demandigness level:</th>
            <td>{{tour.demandignessLevel}}</td>
        </tr>
        <tr>
            <th>Tags:</th>
            <td>
                <table>
                    <tr *ngFor="let tag of tour.tags">
                        <td>{{tag}}</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <div id="equipment-div">

        <div id="show-button-div">
            <button id="show-equipment-button" (click)="onShowEquipmentClick()">{{showButtonText}}</button>
        </div>

        <table id="equipment-details-table">
            <div id="table-equipment-div" *ngIf="isVisible">
                <caption id="equipment-title">Equipment</caption>
                <thead>
                    <th class="equipment-th">Name</th>
                    <th class="equipment-th">Description</th>
                    <th class="equipment-th"></th>
                </thead>
                
                <tbody>
                    <tr *ngFor="let e of tour.equipment">
                        <td>{{e.name}}</td>
                        <td>{{e.description}}</td>
                        <td>
                            <button color="accent" (click)="removeEquipment(tour.id, e.id)" mat-icon-button>
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </div>
        </table>
    </div>

</div>
