<form class="blog-post-form" [formGroup]="blogPostForm">
    <div>
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" type="text" />
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="1" formControlName="description"
                cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
        <br>
    </div>
    <input type="file" (change)="onImageSelected($event)" class="file-input" multiple #fileUpload />
    <div class="file-upload">
        <button mat-flat-button class="upload-btn" (click)="fileUpload.click()">
            <mat-icon>insert_photo</mat-icon>
            <span>Upload images</span>
        </button>
    </div>
    
    <div class="image-container" *ngIf="imagePreview && imagePreview.length > 0">
        <img *ngFor="let image of imagePreview" [src]="image" alt="Image" style="max-width: 200px; max-height: 200px;">
    </div>
    <!-- Add -->
    <button *ngIf="!shouldEdit" color="primary" class="action-btn" type="submit" (click)="addBlogPost(BlogPostStatus.Draft)"
        mat-raised-button>Draft</button>
    <button *ngIf="!shouldEdit" color="primary" class="action-btn" type="submit" (click)="addBlogPost(BlogPostStatus.Published)"
        mat-raised-button>Publish</button>
    <!-- Update -->
    <button *ngIf="shouldEdit" color="primary" class="action-btn" type="submit" (click)="updateBlogPost(BlogPostStatus.Draft)"
        mat-raised-button>Draft</button>
    <button *ngIf="shouldEdit" color="primary" class="action-btn" type="submit" (click)="updateBlogPost(BlogPostStatus.Published)"
        mat-raised-button>Publish</button>
</form>
