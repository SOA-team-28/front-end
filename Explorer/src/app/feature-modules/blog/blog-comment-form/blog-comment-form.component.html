<div class="comment-form">
    <form [formGroup]="blogCommentForm">
      <input id="custom-input" class="comment-field" formControlName="text" type="text" placeholder="What are your thoughts?"/>
    </form>
    <button class="comment-button" type="submit" color="primary" (click)="addComment()" mat-raised-button>Comment</button>
  </div>
