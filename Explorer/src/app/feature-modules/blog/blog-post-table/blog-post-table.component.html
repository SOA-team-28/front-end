<div id="blog-posts">
    <hr>
    <div id="blog-post-details">
        <div>
            <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select [(value)]="selectedStatus" (selectionChange)="loadBlogPosts()">
                    <mat-option value="Active">Active</mat-option>
                    <mat-option value="Famous">Famous</mat-option>
                    <mat-option value="">All</mat-option>
                </mat-select>
            </mat-form-field>

            <table mat-table class="mat-elevation-z8" [dataSource]="blogPosts">
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef>Title</th>
                    <td mat-cell *matCellDef="let blogPost" (click)="onRowSelected(blogPost)" class="row-hover">
                        {{ blogPost.title }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="author">
                    <th mat-header-cell *matHeaderCellDef>Author</th>
                    <td mat-cell *matCellDef="let blogPost">
                        {{ blogPost.username }}<br>
                    </td>
                </ng-container>

                <ng-container matColumnDef="creationDate">
                    <th mat-header-cell *matHeaderCellDef>Creation Date</th>
                    <td mat-cell *matCellDef="let blogPost">
                        {{ blogPost.creationDate | date: 'medium' }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let blogPost">
                        {{ blogPost.status }}
                    </td>
                </ng-container>


                <tr mat-header-row class="header-font" *matHeaderRowDef="['title', 'author','creationDate', 'status']">
                </tr>
                <tr mat-row *matRowDef="let row; columns: ['title', 'author', 'creationDate', 'status']"></tr>
            </table>

            <mat-paginator [length]="totalBlogPosts" [pageSize]="pageSize"
                (page)="onPageChange($event)"></mat-paginator>

            <mat-form-field>
                <mat-label>Blogs per page</mat-label>
                <mat-select [(value)]="pageSize" (selectionChange)="onPageSizeChange($event)">
                    <mat-option value="5">5</mat-option>
                    <mat-option value="10">10</mat-option>
                    <mat-option value="20">20</mat-option>
                    <mat-option value="50">50</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
