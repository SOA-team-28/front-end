<html lang="en">
<head>
    <title>Create Blog</title>
</head>
<body>
    <div class="container">
        <h2>Create a Blog about Your Private Tour</h2>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" [(ngModel)]="title">
        </div>

        <div class="form-group">
            <label for="equipment">Equipment</label>
            <input type="text" id="equipment" [(ngModel)]="equipment">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" [(ngModel)]="description"></textarea>
        </div>

        <button (click)="CreatePrivateTourBlog(tour)">Create</button>
    </div>
</body>
</html>
