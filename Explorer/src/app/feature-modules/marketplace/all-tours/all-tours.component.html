<div id="tour">
    <br>
    <br>
    <br>
    <p>Tours</p>
    <hr>
    <div id="tour-details">
    <div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Demandigness level</th>
                    <th>Tags</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let t of tours">
                    <td>{{t.name}}</td>
                    <td>{{t.description}}</td>
                    <td>{{t.price}}</td>
                    <td>{{t.demandignessLevel}}</td>
                    <td>{{t.tags}}</td>
                    <td>{{t.status}}</td>
                    <td>
                        <button color="primary" (click)="addToCart(t)" mat-raised-button>
                            Add to cart
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
