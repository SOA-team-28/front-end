<div id="preference-form">
    <form [formGroup]="preferenceForm">
        <div id="preference-form-details">
            <table>
                <tr>
                    <td>Difficulty</td>
                    <td>
                       
                    <select formControlName="difficulty">
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                    </td>
                    
                </tr>
            </table>
            <mat-form-field>
                <mat-label>Walk</mat-label>
                <input matInput formControlName="walk" type="number" [defaultValue]="0" min="0" max="3" placeholder="0"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Bike</mat-label>
                <input matInput formControlName="bike" type="number" [defaultValue]="0" min="0" max="3" placeholder="0"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Car</mat-label>
                <input matInput formControlName="car" type="number" [defaultValue]="0" min="0" max="3" placeholder="0"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Boat</mat-label>
                <input matInput formControlName="boat" type="number" [defaultValue]="0" min="0" max="3" placeholder="0"/>
            </mat-form-field>
            <form [formGroup]="tagForm">
                <div>
                    <table>
                        <tr>
                            <td>
                                <mat-form-field id="tag">
                                <mat-label>Tag</mat-label>
                                <input matInput formControlName="tag" type="text"/>
                                </mat-form-field>
                            </td>
                            <td>
                                <button id="tag"  color="primary" type="submit" (click)="addTag()" mat-raised-button>+</button>
                            </td>
                        </tr>
                        
                        
                </table>
                Added tags:
                <table>
                    <tr *ngFor="let t of tags">    
                        
                           <td>{{t}}</td>
                           
                           <td><button id="tag"  color="lightBlue" (click)="removeTag(t)" mat-raised-button>✖️</button></td>
                           
                       </tr>
                </table>
                </div>
            </form>
        <button *ngIf="!shouldEdit" color="primary" type="submit" (click)="addPreference()" mat-raised-button>Done</button>
        <button *ngIf="shouldEdit" color="primary" type="submit" (click)="updatePreference()" mat-raised-button>Done</button>
    
        </div>
    </form>
    
    </div>
