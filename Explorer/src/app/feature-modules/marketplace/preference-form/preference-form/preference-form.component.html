<div id="preference-form">
    <form [formGroup]="preferenceForm">
        <div id="preference-form-details">
            <table>
                <tr>
                    <td>Difficulty</td>
                    <td>
                       
                    <select formControlName="difficulty">
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                    </td>
                    
                </tr>
            </table>
            
            <div class="radio-button-div">
                <label class="radio-label">Walk</label> 
                <mat-radio-group formControlName="walk">
                    <label *ngFor="let walk of [0, 1, 2, 3]" class="radio-label">
                      <mat-radio-button [value]="walk">{{ walk }}</mat-radio-button>
                    </label>
                </mat-radio-group>
            </div>
            
            <div class="radio-button-div">
                <label class="radio-label">Bike</label> 
                <mat-radio-group formControlName="bike">
                    <label *ngFor="let bike of [0, 1, 2, 3]" class="radio-label">
                      <mat-radio-button [value]="bike">{{ bike }}</mat-radio-button>
                    </label>
                </mat-radio-group>    
            </div>
            
            <div class="radio-button-div">
                <label class="radio-label">Car</label> 
                <mat-radio-group formControlName="car">
                    <label *ngFor="let car of [0, 1, 2, 3]" class="radio-label">
                      <mat-radio-button [value]="car">{{ car }}</mat-radio-button>
                    </label>
                </mat-radio-group>    
            </div>

            <div class="radio-button-div">
                <label class="radio-label">Boat</label> 
                <mat-radio-group formControlName="boat">
                    <label *ngFor="let boat of [0, 1, 2, 3]" class="radio-label">
                      <mat-radio-button [value]="boat">{{ boat }}</mat-radio-button>
                    </label>
                </mat-radio-group>    
            </div>
            
            <form [formGroup]="tagForm">
                <div>
                    <table>
                        <tr>
                            <td>
                                <mat-form-field id="tag">
                                <mat-label>Tag</mat-label>
                                <input matInput formControlName="tag" type="text"/>
                                </mat-form-field>
                            </td>
                            <td>
                                <button id="tag"  color="primary" type="submit" (click)="addTag()" mat-raised-button>+</button>
                            </td>
                        </tr>
                        
                        
                </table>
                Added tags:
                <table>
                    <tr *ngFor="let t of tags">    
                        
                           <td>{{t}}</td>
                           
                           <td><button id="tag"  color="lightBlue" (click)="removeTag(t)" mat-raised-button>✖️</button></td>
                           
                       </tr>
                </table>
                </div>
            </form>
        <button *ngIf="!shouldEdit" color="primary" type="submit" (click)="addPreference()" mat-raised-button>Done</button>
        <button *ngIf="shouldEdit" color="primary" type="submit" (click)="updatePreference()" mat-raised-button>Done</button>
        </div>
    </form>    
</div>
