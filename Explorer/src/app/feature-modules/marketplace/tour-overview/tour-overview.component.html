<div >
    <div class="tour">
        <h1>Tour offer</h1>
    <div>
        <table>
            <tbody>
                <tr *ngFor="let t of publishedTours">
                <td (click)="openDetails(t)">
                    <div>
                        <br>
                            <div class="ch">{{t.name}}</div>
                        <br>
                        <div class="card">
                            <div>
                               <span class="cinfo">Price:</span>
                                <br>
                                {{t.price}}
                            </div>
                            <div>
                                <span class="cinfo">Start:</span>
                                 <br>
                                 {{t.checkpoint.name}}
                             </div>
                            <div >
                                <img  [src]="t.checkpoint.pictures[0]" width="100" height="100">
                            </div>

                        </div>
                        <div class="cttags">{{t.tags}}</div>
                        </div>
                </td>
                </tr>
            </tbody>
        </table>
    </div>

    </div>
</div>
