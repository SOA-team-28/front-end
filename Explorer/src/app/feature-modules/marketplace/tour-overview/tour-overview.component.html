<div >
    <div class="tour">
        <h1>Tour offer</h1>
    <div>
        <table>
            <tbody>
                <tr *ngFor="let t of publishedTours">
                <td (click)="openDetails(t)">
                    <div>
                        <br>
                            <div class="ch">{{t.name}}</div>
                        <br>
                        <div class="card">
                            <div>
                               <span class="cinfo"> Distance:</span>
                                <br>
                                {{t.distance}}
                            </div>
                            <div>
                               <span class="cinfo">Price:</span>
                                <br>
                                {{t.price}}
                            </div>
                            <div>
                                <span class="cinfo">Start:</span>
                                 <br>
                                 {{t.checkpoints[0].name}}
                             </div>
                            <div *ngIf="t.checkpoints.length>0">
                                <img  [src]="t.checkpoints[0].pictures[0]" width="100" height="100">
                            </div>
                            <div *ngIf="t.checkpoints.length==0"> <img  [src]="" width="100" height="100">
                                <img  [src]="picture" width="100" height="100">
                            </div>
                        </div>                       
                        <div class="cttags">{{t.tags}}</div>
                        </div>
                </td>
                </tr>
            </tbody>
        </table>
    </div>
   
    </div>
</div>
