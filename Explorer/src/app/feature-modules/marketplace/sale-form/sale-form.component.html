<div class="container">

    <p class="subtitle"> <b> Sale Creation </b></p>

    <div id="sale-form">
        <div id="sale-form-details">
            <form [formGroup]="saleForm">
                <div>
                    <mat-form-field>
                        <mat-label>Start date</mat-label>
                        <input matInput [matDatepicker]="startDatePicker" formControlName="startDate">
                        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #startDatePicker></mat-datepicker>
                    </mat-form-field>
                </div>
                
                <div>
                    <mat-form-field>
                        <mat-label>End Date</mat-label>
                        <input matInput [matDatepicker]="endDatePicker" formControlName="endDate">
                        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #endDatePicker></mat-datepicker>
                    </mat-form-field>
                </div>
                
                <div>
                    <mat-form-field>
                        <mat-label>Discount</mat-label>
                        <input matInput type="number" formControlName="discount">
                    </mat-form-field>
                </div>

                <div id="tour">
                    <br>
                    <div id="tour-details">
                        <p class="subtitle">Add tours to sale</p>
                        <div class="tour-card" *ngFor="let t of tours; let i = index">
                            <td (click)="openDetails(t)">
                                <div class="tour-info">
                                    <div>
                                        <div class="tourName"><strong>{{t.name}}</strong></div>
                                    </div>
                                    <p class="tour-description">{{t.description}}</p>
                                    <p class="tour-price">{{t.price}} AC</p>
                                </div>
                                    <button
                                    class="buttonPlus"
                                    (click)="t.id && addToSale(t.id, i)"
                                    mat-raised-button
                                    [disabled]="isAddButtonDisabled[i]"
                                    >
                                    Add ➕
                                    </button>
                                    <button
                                    class="buttonPlus"
                                    (click)="t.id && removeFromSale(t.id, i)"
                                    mat-raised-button
                                    [disabled]="isRemoveButtonDisabled[i]"
                                    >
                                    Remove ➖
                                    </button>
                            </td>
                        </div>
                    </div>
                </div>

                <div id="buttons">
                    <button  mat-raised-button type="submit" color="primary" (click)="saleCreation()">Done</button>
                    <button  mat-raised-button color="warn" (click)="discardSale()">Discard</button>
                    <!-- <button *ngIf="shouldEdit" mat-raised-button type="submit" color="primary" (click)="updateClub()">Done</button> -->
                </div>
                
            </form>
        </div>
    </div>

</div>
