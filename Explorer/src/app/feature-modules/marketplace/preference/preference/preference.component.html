<div id="tour">
    <p>Preference</p>
    <hr>
    <div id="tour-details">
    <div>
        <table>
            <thead>
                <tr>
                    <th>Difficulty</th>
                    <th>Walk</th>
                    <th>Bike</th>
                    <th>Car</th>
                    <th>Boat</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let preference of preferences">
                    <td>{{ preference.difficulty }}</td>
                    <td>{{ preference.walk }}</td>
                    <td>{{ preference.bike }}</td>
                    <td>{{ preference.car }}</td>
                    <td>{{ preference.boat }}</td>
                    <td>{{ preference.tags }}</td>
                    <td>
                        <button color="accent" (click)="deletePreference(preference.id || 0)" mat-icon-button>
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button color="primary" (click)="onEditClicked(preference)" mat-icon-button>
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </tr>
            
                <tr>
                    <td colspan="7">
                        <button color="primary" (click)="onAddClicked()" mat-icon-button>
                            <mat-icon>add</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <xp-preference-form *ngIf="shouldRenderTourForm" [shouldEdit]="shouldEdit" [preference]="selectedTour" (preferenceUpdated)="getPreference()"></xp-preference-form>
    </div>
    </div>
</div>
