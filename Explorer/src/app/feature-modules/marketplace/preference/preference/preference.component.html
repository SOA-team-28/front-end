<div id="tour">
    <h1>Preference</h1>
    <p>Leave your preference so that we can find a tour to your liking!</p>
    <div id="tour-details">
    <div>
        <table>
            <thead>
                <tr>
                    <th>Difficulty</th>
                    <th>Walk</th>
                    <th>Bike</th>
                    <th>Car</th>
                    <th>Boat</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let t of preferences">
                    <td>{{t.difficulty}}</td>
                    <td>{{t.walk}}</td>
                    <td>{{t.bike}}</td>
                    <td>{{t.car}}</td>
                    <td>{{t.boat}}</td>
                    <td>{{t.tags}}</td>
                    <td>
                        <button color="accent" (click)="deletePreference(t.id || 0)" mat-icon-button>
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button color="primary" (click)="onEditClicked(t)" mat-icon-button>
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </tr>
                
                <tr *ngIf="preferences.length > 0">
                    <button color="primary" (click)="onEditClicked(preferences[0])" mat-icon-button>
                      <mat-icon>edit</mat-icon>
                    </button>
                  </tr>
                  <tr *ngIf="preferences.length === 0">
                    <button color="primary" (click)="onAddClicked()" mat-icon-button>
                      <mat-icon>add</mat-icon>
                    </button>
                  </tr>
            </tbody>
        </table>
    </div>
    <div>
        <xp-preference-form *ngIf="shouldRenderTourForm" [shouldEdit]="shouldEdit" [preference]="selectedTour" (preferenceUpdated)="getPreference()"></xp-preference-form>
    </div>
    </div>
</div>
