<div id="tour-rating-form">
    <form [formGroup]="tourRatingForm">
        <div>
            <mat-form-field>
                <mat-label>Tour Id</mat-label>
                <input matInput formControlName="tourId" type="number" [defaultValue]="0" min="0" placeholder="0"/>
            </mat-form-field>
            <!-- TODO add TourDate
            <mat-form-field>
                <mat-label>Tour Date</mat-label>
                <input matInput formControlName="tourDate" type="datetime-local" [min]="form.controls.date.value" placeholder="Select a date and time" />
            </mat-form-field>   -->
            
            <mat-form-field>
                <mat-label>Rating</mat-label>
                <input matInput formControlName="rating" type="number" [defaultValue]="1" min="1" max="5" placeholder="1"/>
                <!-- TODO -> radio buttons instead of input -->
                <!-- <mat-radio-group formControlName="rating">
                    <mat-radio-button *ngFor="let rate of ratings" [value]="rate">{{rate}}</mat-radio-button>
                </mat-radio-group> -->
            </mat-form-field>
            <mat-form-field>
                <mat-label>Comment</mat-label>
                    <textarea matInput
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="1"
                    formControlName="comment"
                    cdkAutosizeMaxRows="5"></textarea>
            </mat-form-field>

            <!-- TODO -> upload a picture -->
            <mat-form-field>
                <mat-label>Pictures</mat-label>
                <input matInput formControlName="pictures" type="text"/>
            </mat-form-field>
            
        <button *ngIf="!shouldEdit" color="primary" type="submit" (click)="addTourRating()" mat-raised-button>Done</button>
        </div>
    </form>
</div>
