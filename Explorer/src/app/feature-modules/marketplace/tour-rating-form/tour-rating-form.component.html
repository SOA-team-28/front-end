<div id="tour-rating-form">
    <form [formGroup]="tourRatingForm">
        <br>
        <br>
        <br>
        <div>
            <!--<mat-form-field>
                <mat-label>Tour Date</mat-label>
                <input matInput formControlName="tourDate" type="datetime"/>
            </mat-form-field>
            
             TODO -> TourDate datepicker -->
            <!-- <mat-form-field>
                <mat-label>Choose a Tour Date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <button mat-raised-button (click)="picker.open()">Open</button>
            -->
            
            <mat-form-field>
                <mat-label>Rating</mat-label>
                <input matInput formControlName="rating" type="number" [defaultValue]="1" min="1" max="5" placeholder="1"/>
                <!-- TODO -> radio buttons instead of input -->
                <!-- <mat-radio-group formControlName="rating">
                    <mat-radio-button *ngFor="let rate of ratings" [value]="rate">{{rate}}</mat-radio-button>
                </mat-radio-group> -->
            </mat-form-field>
            <mat-form-field>
                <mat-label>Comment</mat-label>
                    <textarea matInput
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="1"
                    formControlName="comment"
                    cdkAutosizeMaxRows="5"></textarea>
            </mat-form-field>

            <!-- TODO -> upload a picture file -->
            <form [formGroup]="picturesForm">
                <div>
                    <table>
                        <tr>
                            <td>
                                <mat-form-field id="picture">
                                    <mat-label>Picture</mat-label>
                                    <input matInput formControlName="picture" type="text"/>
                                </mat-form-field>
                            </td>
                            <td>
                                <button id="picture"  color="primary" type="submit" (click)="addPicture()" mat-raised-button>+</button>
                            </td>
                        </tr>
                    </table>
                    Added pictures:
                    <table>
                        <tr *ngFor="let p of newPictures">
                            <td>{{p}}</td>
                            <td>
                                <button id="picture" color="lightBlue" (click)="removePicture(p)" mat-raised-button>✖️</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
                        
        <button *ngIf="!shouldEdit" color="primary" type="submit" (click)="addTourRating()" mat-raised-button>Done</button>
        </div>
    </form>
</div>
