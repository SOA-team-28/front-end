<div id="tour">
    <br>
    <br>
    <br>
    <div class="tours-heading">My shopping cart</div>
    <div id="tour-details">
        <div *ngIf="orderItems.length > 0; else emptyCart">
            <div class="tour-card" *ngFor="let i of orderItems">
                <div class="tour-info">
                    <p>{{i.tourName}}, {{i.price}} eur</p>
                </div>
                <div class="tour-actions">
                    <button color="accent" (click)="removeShopppingCartItem(i.itemId || 0)" mat-icon-button>
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
            <div class="tours-heading">
                <div *ngIf="cart">Total price: {{cart.price}}</div>
                <button color="primary" (click)="checkout()" mat-raised-button>Checkout</button>
            </div>
        </div>
        <ng-template #emptyCart>
            <p id="empty-cart-message">Your shopping cart is empty.</p>
        </ng-template>
    </div>
</div>
