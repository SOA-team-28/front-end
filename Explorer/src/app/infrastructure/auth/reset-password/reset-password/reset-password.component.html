<html>
    <body>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
            <div>
                <p class="form-header" style="color: aliceblue;">Reset password page</p>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>New password</mat-label>
                    <input matInput formControlName="password" type="password"/>
                    <p *ngIf="expiredToken">You are unable to change your password because your security token has expired.</p>
                    <p *ngIf="usedToken">You are unable to change your password because you already used your security token.</p>
                </mat-form-field>
            <button class="submit-button" type="submit" mat-raised-button>Reset</button>
            </div>
        </form>
    </body>
</html>
