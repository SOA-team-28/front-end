<!DOCTYPE html>
<html>

<head>

</head>

<body>
  <form [formGroup]="registrationForm" (ngSubmit)="register()" enctype="multipart/form-data">
    <div class="container">
      <div class="logo-container">
        <img class="logo" src="./../../../../assets/explorerLogo.png" alt="Logo">
        <div class="profile-picture-container" *ngIf="selectedImage">
          <label class="profile-picture-label">Your profile picture:</label>
          <img [src]="selectedImage" alt="Selected Image" class="profile-picture" />
        </div>
      </div>
      <div class="form-container">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" />
          <mat-error *ngIf="registrationForm.get('name')?.hasError('pattern')">Name should start with an uppercase letter</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Surname</mat-label>
          <input matInput formControlName="surname" type="text" />
          <mat-error *ngIf="registrationForm.get('name')?.hasError('pattern')">Name should start with an uppercase letter</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" type="text" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="text" />
          <mat-error *ngIf="registrationForm.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Biography</mat-label>
          <input matInput formControlName="biography" type="text" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Motto</mat-label>
          <input matInput formControlName="motto" type="text" />
        </mat-form-field>
        <mat-form-field class="profile-picture">
          <mat-label>Profile Picture</mat-label>
          <input matInput type="text" [readonly]="true" [value]="registrationForm.get('profilePicture')?.value" />
          <input type="file" (change)="onProfilePictureSelected($event)" id="fileInput" accept="image/*" />
        </mat-form-field>        
        <mat-form-field>
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="Author">Author</mat-option>
            <mat-option value="Tourist">Tourist</mat-option>
          </mat-select>
        </mat-form-field>
        <button class="button" color="primary" type="submit" mat-raised-button>Register</button>
      </div>
    </div>
  </form>
</body>

</html>
