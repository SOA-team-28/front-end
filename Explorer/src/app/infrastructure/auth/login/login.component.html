<html>
    <body>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div>
                <p class="form-header" style="color: aliceblue;">Log in</p>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" type="text"/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password"/>
                </mat-form-field>
            <button class="submit-button" type="submit" mat-raised-button>Login</button>
            <p style="color: aliceblue;">Don't have an account yet?<a href="/register" class="signup-link" style="color: aqua;">Sign Up</a></p>
             <div *ngIf="forgottenPassword">
                <p class="password-link" style="color: aliceblue;">Forgot password?
                    <a class="password-link" (click)="sendEmail($event)" href="#" style="color: aqua;">Click here</a>
                </p> 
            </div>
        </div>
        </form>
    </body>
</html>
